<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main>

      <img src="./images/illustration-hero.svg" id="mainimage" alt="Illustration of a person listening to music">

      <div class="content">
        <section id="ordersummary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </section>

        <section id="planinfo">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="centertext">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </section>

        <div id="buttons">
          <a href="#" id="paymentbutton">Proceed to Payment</a>
          <a href="#" id="cancelbutton">Cancel Order</a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
